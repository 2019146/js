<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Scope</h2>

<p>A GLOBAL variable can be accessed from any script or function.</p>

<p id="demo"></p>

<script>
let Name = "Shlok";
myFunction();

function myFunction() {
  document.getElementById("demo").innerHTML = "My Name is " + Name;
}
</script>

</body>
</html>
